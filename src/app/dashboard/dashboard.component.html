<div class="p-4 bg-gray-900 text-white">
  <h1 class="text-2xl font-semibold mb-4">PACIENTES ATENDIDOS</h1>
  <div class="bg-gray-800 p-4 shadow-lg rounded-lg">
    <div class="space-y-4">
      <div *ngFor="let patient of patients" class="flex items-center border rounded-lg p-4">
        <div class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-600">
          <img src="{{ patient.photo }}" alt="{{ patient.name }}" class="w-10 h-10 rounded-full" />
        </div>
        <div class="ml-4">
          <h2 class="text-lg font-semibold">{{ patient.name }}</h2>
          <p class="text-gray-400">Edad: {{ patient.age }} años</p>
        </div>
        <div class="ml-auto">
          <a [routerLink]="['/patient-profile', patient._id]" class="text-blue-500 hover:underline">
            Ver más
          </a>
        </div>
      </div>
    </div>
    <div class="mt-6 text-right">
      <a [routerLink]="['/add-patient']" class="text-white bg-blue-500 hover:bg-blue-600 py-2 px-4 rounded-lg">
        Registrar Paciente
      </a>
    </div>
  </div>
</div>
