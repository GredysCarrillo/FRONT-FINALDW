<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-4 bg-white shadow-md rounded-md">
    <h1 class="text-2xl font-bold text-center text-gray-700">Recuperar contraseña</h1>
    <form class="mt-4" action="#" method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600" for="email">Correo electrónico</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100" type="email" name="email" id="email" placeholder="Ingresa el correo electrónico asociado a tu cuenta" required>
      </div>
      <div class="mb-6">
        <button class="w-full px-4 py-2 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200" type="submit">Enviar solicitud</button>
      </div>
      <p class="text-sm text-center text-gray-400">¿Recuerdas tu contraseña? <a class="text-indigo-600 hover:text-indigo-500" href="#">Inicia sesión</a></p>
    </form>
  </div>
</div>
