<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-4 bg-white shadow-2xl rounded-md">
    <h1 class="text-2xl font-bold text-center text-gray-700">Regístrate</h1>
    <form class="mt-4" (submit)="register()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600" for="name">Nombre</label>
        <input [(ngModel)]="user.name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100" type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600" for="email">Correo electrónico</label>
        <input [(ngModel)]="user.email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100" type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600" for="password">Contraseña</label>
        <input [(ngModel)]="user.password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100" type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="mb-6">
        <button class="w-full px-4 py-2 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200" type="submit">Regístrate</button>
      </div>
      <p class="text-sm text-center text-gray-400">¿Ya tienes una cuenta? <a class="text-indigo-600 hover:text-indigo-500" href="#">Inicia sesión</a></p>
      <div class="text-center text-red-600" *ngIf="showError">Debes llenar todos los campos</div>
    </form>
  </div>
</div>
